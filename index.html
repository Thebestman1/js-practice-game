<!DOCTYPE html>
<html>
  <head>
  <title>Farm Animal Abuse Game</title>
  <link rel="stylesheet" href="index.css">
  </head>
  <body>

  <!-- First slide -->
  <div id="slide-1" class="slide">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name?" focus>
    <br/>
    <p>This is our story game about Farm Animal Abuse</p>
    <button id="start-button">I'm ready to get started!</button>
  </div>

  <div id="slide-2" class="slide">
    <p id="o1"></p>
    <h2>You've just see a cow get abuse what do you want to do</h2>
    <button id="b1">help it !</button>
    <button id="b2">keep going on your way.</button>
  </div>

  <!-- slide to show if they chose to Farm Animal Abuse -->
  <div id="slide-3" class="slide">
    <p id="o2"></p>
    <img src="http://i.livescience.com/images/i/000/027/253/i02/blue-marble.jpg?1337197448" alt="Picture of Earth">
    <button id="reload">Try again?</button>
  </div>

  <div id="slide-4" class="slide">
    <h2>helping cows save the earth.</h2>
    <img src="http://www.gannett-cdn.com/-mm-/e58e5fd3f97e11b7962237db652db37a06518ed5/c=10-0-817-607&r=x404&c=534x401/local/-/media/WIGroup/StevensPoint/2014/11/12/635514076133612407-06---Rough-Handling-01.png">
    <button id="b3">Okay, I'll help the cow</button>
    <button id="b4">I'm not helping</button>
  </div>

  <div id="slide-5" class="slide">
    <h2>Your text</h2>
    <button id="b5">why what if that was you a@#@!#</button>
    <button id="b6">Option 2</button>
  </div>

    <!-- link to our js file -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
